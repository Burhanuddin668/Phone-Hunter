<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
      <header>
        <h1 class="text-center mb-5">Welcome to my Phone Hunter</h1>

    </header>
    <main class="container">
      <!-- phone search -->
        <section>
            <div class="mb-3 w-50 d-flex">
                <div>
                    <input id="input-field" type="email" class="form-control"  aria-describedby="emailHelp">
                </div>
                <div id="btn-search" class="btn btn-primary p-1 ms-1">Search</div>
            </div>
        </section>
        <!-- no phone found -->
        <div class="mt-5">
          <h3 id="no-found" class="text-warning d-none">No Phone Found. Please try a new search.</h3>
        </div>
        <!-- display phone -->
        <section>
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
            <div id="show-all-btn" class="my-4 d-none">
              <div id="show-all" class="btn btn-primary">Show all</div>
            </div>
        </section>
        <!-- spinner -->
        <section id="spinner" class="d-none">
          <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </section>
        <!-- modal section -->
        <section>
<!-- Modal -->
          <div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="phoneDetailModalLabel"></h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="phone-detail" class="modal-body">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
